[log_control]
enabled = true

[loggers]
keys=root,app_logger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_app_logger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app_logger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('application.log', 'w')

[formatter_defaultFormatter]
format=%(asctime)s|%(pathname)s|%(funcName)s()|%(lineno)d: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
